<!DOCTYPE html>
<html>
<head>
    <title>Personal Task Board System</title>
    <!-- For Webpage Icon (appears on browser tab) -->
    <link rel="icon" href="Logos/WebsiteIcon.png">
    <!-- Primary Stylesheets -->
    <link rel="stylesheet" href="index.css">
</head>
 
<body>
    <!-- Horizontal Sidebar -->
    <div id="horizontalBarId" class="horizontalBar">
        <!-- Sidebar Title -->
        <a href="https://ptbs.azurewebsites.net/" style="text-decoration: none;">
            <h1 id="title">PTBS</h1>
        </a>
        <!-- GitHub Icon -->
        <div class="githubIcon">
            <a href="https://github.com/dberezansky/Personal-Task-Board-System">
                <img src="Logos/GithubIcon.png" id="githubIcon">
            </a>
        </div>
        <!-- Printer Icon -->
        <div class="printerIcon">
            <a href="javascript:void(0);" onclick={window.print()}>
                <img src="Logos/PrinterIcon.png" id="printerIcon"/>
            </a>
        </div>
    </div>
    <!-- Task Board -->
    <div class="task-board">
        <div class="note-row">
            <div class="note">note 1</div>
            <div class="note">note 2</div>
        </div>
        <div class="note-row">
            <div class="note">note 3</div>
            <div class="note">note 4</div>
        </div>
        <div class="note-row">
            <div class="note">note 5</div>
            <div class="note">note 6</div>
        </div>
    </div>
    <!-- Load Primary JavaScript Source code -->
    <script src="index.js"></script>
</body>
</html>
